<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>粉色可爱风2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 登录/注册面板 -->
    <div class="login-panel" id="loginPanel">
        <h2>欢迎登录2048游戏</h2>
        <div class="input-group">
            <label for="username">账号</label>
            <input type="text" id="username" placeholder="请输入账号">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        <div class="btn-group">
            <button class="btn login-btn" id="loginBtn">登录</button>
            <button class="btn register-btn" id="registerBtn">注册</button>
        </div>
        <p class="tip-text" id="tipText"></p>
    </div>

    <!-- 游戏面板 -->
    <div class="game-panel" id="gamePanel">
        <h1 class="game-title">2048</h1>
        <div class="game-score">得分: <span id="score">0</span></div>
        <!-- 最高成绩 + 最佳用时显示 -->
        <div class="game-high-score">最高得分: <span id="highScore">0</span></div>
        <div class="game-best-time">最佳用时: <span id="bestTime">00:00:00</span>（达到最高得分）</div>
        <div class="game-board" id="gameBoard">
            <div class="grid" id="grid"></div>
        </div>
        <div class="game-controls">
            <button class="control-btn" id="restartBtn">重新开始游戏</button>
            <button class="control-btn" id="logoutBtn">退出登录</button>
        </div>
    </div>

    <!-- 游戏结束提示 -->
    <div class="game-over" id="gameOver">
        <h3>游戏结束！</h3>
        <p>最终得分: <span id="finalScore">0</span></p>
        <button class="control-btn" id="restartGameBtn">再来一局</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
